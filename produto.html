<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/produto.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
  </head>
  <body>
    <div id="wrapper" class="wrapper">
      <div class="container">
        <div class="pesquisa">
          <span> <b>Pesquisa</b> </span>
          <input type="text" placeholder="Pesquisar" />
          <button id="id"> <b>Pesquisar por ID</b> </button>
          <button id="filtro"> <b>Pesquisar por FILTRO</b> </button>
        </div>
        <table border="2">
          <thead id="thead">
            <tr>
              <th>Produto ID</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Valor</th>
              <th colspan="2">Ações</th>
            </tr>
          </thead>
          <tbody id="tbody" class="tbody">
            <tr>
              <td>4578</td>
              <td>Cama</td>
              <td>Cama Mesa e Banho</td>
              <td>R$500</td>
              <td><button id="editar" class="editar"> <b>Editar</b> </button></td>
              <td><button id="deletar" class="deletar"> <b>Deletar</b> </button></td>
            </tr>
            <tr>
              <td>0254</td>
              <td>Sofa</td>
              <td>Varejo</td>
              <td>R$700</td>
              <td><button id="editar" class="editar"> <b>Editar</b> </button></td>
              <td><button id="deletar" class="deletar"> <b>Deletar</b> </button></td>
            </tr>
            <tr>
              <td>0254</td>
              <td>Fogão 6 bocas</td>
              <td>Varejo</td>
              <td>R$1200</td>
              <td><button id="editar" class="editar"> <b>Editar</b> </button></td>
              <td><button id="deletar" class="deletar"> <b>Deletar</b> </button></td>
            </tr>
            <tr>
              <td>1502</td>
              <td>Mesa</td>
              <td>Atacado</td>
              <td>R$900</td>
              <td><button id="editar" class="editar"> <b>Editar</b> </button></td>
              <td><button id="deletar" class="deletar"> <b>Deletar</b> </button></td>
            </tr>
          </tbody>
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <button id="addProduto"> <b>Adicionar Produto</b> </button>
            <a href="categoria.html"> <button id="addCategoria"> <b>Adicionar Categoria</b> </button> </a>
          </div>
        </table>
      </div>
    </div>

    <div class="popup" id="popup">
      <p id="fechar" class="fechar">X</p>
      <input type="text" placeholder="Nome" id="nome" />
      <input type="text" placeholder="ID" id="idpro" />
      <select>
        <option>Atacado</option>
        <option>Varejo</option>
        <option>Cama Mesa Banho</option>
      </select>
      <input type="number" placeholder="Valor" id="valor" />
      <button id="add">Salvar</button>
    </div>

    <script src="scriptes/produto.js">
      
    </script>
  </body>
</html>
